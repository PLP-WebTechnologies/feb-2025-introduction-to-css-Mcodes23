<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Web Page</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Linking external CSS file -->
  </head>
  <body>
    <header>
      <h1 id="main-title">Welcome to My Web Page</h1>
    </header>
    <main>
      <section class="content">
        <p class="intro-text">
          This is a simple web page styled with an external CSS file.
        </p>
        <img
          src="https://i.pinimg.com/474x/76/cf/a9/76cfa9d78d0539b860ed23022c33b6b6.jpg"
          alt="A sample image"
          class="styled-image"
        />
      </section>
    </main>
    <footer>
      <p>&copy; 2025 My Website</p>
    </footer>
  </body>
</html>
